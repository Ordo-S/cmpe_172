<!-- templates/home.html-->
{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" href="/">{{user.first_name}}</a>
        <h1 style="color: white; text-align:center; margin-left: -50px;">
            <img src="https://assets.stickpng.com/images/580b57fcd9996e24bc43c545.png"
                 style="height: 5%; width: 5%; padding-right:25px; " alt="logo">YouTube Downloader
        </h1>
    </nav> 

  <div class="container" style="margin-top: 10%; text-align:center">
    <p>
      <a  class="btn btn-danger" style="
           border-radius: 10px; width: 50%; font-weight: bold;"
           href="{% url 'ytdl:create-link'%}"> Download Video 
      </a>
    </p>
    <p><a class="btn btn-danger" style="
          font-weight: bold; border-radius: 10px; width: 50%; margin-top: 25px;"
          href="{% url 'ytdl:index' %}"> View Download History 
        </a>
    </p>
    <p><a class="btn btn-danger" style="
          font-weight: bold; border-radius: 10px; width: 50%; margin-top: 25px;"
          href="{% url 'logout' %}">Log Out
       </a>
    </p>
  </div>

{% else %}
<div class="jumbotron text-center">
  <h1> <img src="https://assets.stickpng.com/images/580b57fcd9996e24bc43c545.png"
    style="height: 10%; width: 10%; padding-right:25px;" alt="logo">YouTube Downloader</h1>
</div>
<div style="text-align:center; margin-top: 10%; font-size: 25px;"
  <p style=" font-size: 20px">You are not logged in</p>

  <a href="{% url 'login' %}" class="font-weight-bold" style="background-color: #FF0000;
  color: white;
  padding: 10px 35px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  border-radius: 10px;">Log In</a>
</div>
{% endif %}
{% endblock %}
