<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="jumbotron text-center">
        
        <h1> <img src="https://assets.stickpng.com/images/580b57fcd9996e24bc43c545.png"
     style="height: 10%; width: 10%; padding-right:25px;" alt="logo">YouTube Downloader</h1>
    </div>
    <div style = "text-align: center;">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button  type="submit" class="btn btn-danger" style="color: white;
                background-color: #FF0000; 
                border: 0;
                border-radius: 10px;
                margin-top: 25px;
                font-size: 25px;
                width: 10%;
                ">Log In</button>
        </form>
    </div>
{% endblock %}
