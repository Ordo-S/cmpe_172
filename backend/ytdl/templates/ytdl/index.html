{% extends "ytdl/base.html" %}

{% block content %}



<div class="container">
    <h1 style="padding-top:100px">Download History</h1>

    <div class="list-group">
        {% if ytdlList%}
            {% for link in ytdlList %}
                    <a style="margin-bottom: 10px"
                       href="{% url 'ytdl:detail' link.id %}" class="list-group-item list-group-item-action">{{link.l_ytdl_title}}</a>
            {% endfor %}
        {% else %}
            <a style="margin-bottom: 10px" href="#" class="list-group-item list-group-item-action">Second item</a>
            <a style="margin-bottom: 10px" href="#" class="list-group-item list-group-item-action">Third item</a>
        {% endif %}
      </div> 

</div>




{% endblock %}
